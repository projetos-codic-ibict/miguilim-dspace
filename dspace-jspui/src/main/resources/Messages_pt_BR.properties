jsp.dspace-admin.wizard-permissions.text1 = Quem (por defini\u00E7\u00E3o padr\u00E3o) tem permiss\u00E3o para ler os arquivos novos desta cole\u00E7\u00E3o?
jsp.dspace-admin.wizard-permissions.text2 = Quem tem permiss\u00E3o para depositar novos itens a esta cole\u00E7\u00E3o?
jsp.dspace-admin.wizard-permissions.text3 = Quem \u00E9 respons\u00E1vel por executar o passo<strong>aceitar/rejeitar</strong>? Eles poder\u00E3o de aceitar ou rejeitar dep\u00F3sitos recebidos.  No entanto, eles n\u00E3o poder\u00E3o editar os metadados do dep\u00F3sito. Apenas um do grupo precisa executar o passo para cada dep\u00F3sito.
jsp.dspace-admin.wizard-permissions.text4 = Quem \u00E9 respons\u00E1vel por executar o passo <strong>aceitar/rejeitar/editar metadados</strong>? Eles poder\u00E3o editar os metadados do dep\u00F3sito, e depois aceit\u00E1-los ou rejeit\u00E1-los.  Apenas um do grupo precisa executar o passo para cada dep\u00F3sito.
jsp.dspace-admin.wizard-permissions.text5 = Quem \u00E9 respons\u00E1vel por executar o passo <strong>editar metadados</strong> ? Eles poder\u00E3o editar os metadados do dep\u00F3sito, n\u00E3o poder\u00E3o rejeit\u00E1-los.
jsp.dspace-admin.wizard-permissions.text6 = Quem s\u00E3o os administradores desta cole\u00E7\u00E3o?  Eles poder\u00E3o escolher quem poder\u00E1 depositar itens, revisar itens, editar metadados dos itens (ap\u00F3s o dep\u00F3sito), e adicionar(mapear) itens existentes em outras cole\u00E7\u00F5es para esta cole\u00E7\u00E3o (sujeito \u00E0s autoriza\u00E7\u00F5es da outra cole\u00E7\u00E3o).
