jsp.statistics.termometro.subtitle = O que \u00e9 o term\u00f4metro de Acesso Aberto?
jsp.statistics.termometro.text1 = Este term\u00f4metro tem como objetivo identificar o alinhamento das revistas cient\u00edficas brasileiras cadastradas no Miguilim aos Movimentos de Acesso e de Ci\u00eancia Aberta. Para fazer esta medi\u00e7\u00e3o, o term\u00f4metro utiliza como par\u00e2metro as respostas dadas pelo editor da revista a uma s\u00e9rie de metadados, sendo poss\u00edvel criar uma escala que mede o qu\u00e3o alinhada a revista est\u00e1 a estes Movimentos.
jsp.statistics.termometro.text2 = As revistas que cumprirem ao menos 80% dos crit\u00e9rios de abertura definidos pela Equipe Miguilim receber\u00e3o um selo de publica\u00e7\u00e3o em Acesso Aberto, que comprova os esfor\u00e7os realizadas pela revista para colocar a Ci\u00eancia ao alcance de todos.
jsp.statistics.termometro.description = Descri\u00e7\u00e3o do Funcionamento
jsp.statistics.termometro.subtitle2 = Como a pontua\u00e7\u00e3o \u00e9 atribu\u00edda?
jsp.statistics.termometro.text3 = A pontua\u00e7\u00e3o indicada no term\u00f4metro leva em considera\u00e7\u00e3o as respostas dadas a 22 campos do registro da revista. Estes campos dizem respeito \u00e0 abertura do processo editorial da revista como um todo e relacionam-se \u00e0 quest\u00f5es de transpar\u00eancia, dissemina\u00e7\u00e3o e acesso aos conte\u00fados, direitos autorais, interoperabilidade, \u00e9tica, dentre outros.
jsp.statistics.termometro.text4 = Os campos considerados s\u00e3o:
jsp.statistics.termometro.text5 = Protocolo de interoperabilidade </br> Identificador persistente </br> Identificador da institui\u00e7\u00e3o editora </br> Identificador do editor respons\u00e1vel </br> Modalidade de publica\u00e7\u00e3o* </br> Modalidade de avalia\u00e7\u00e3o por pares* </br> Publica\u00e7\u00e3o dos avaliadores* </br> Forma de publica\u00e7\u00e3o do nome dos avaliadores* </br> Externalidade da avalia\u00e7\u00e3o por pares* </br> Permiss\u00e3o de submiss\u00e3o de preprint* </br> Selo de armazenamento e acesso* </br> Prazo para disponibiliza\u00e7\u00e3o de documentos* </br> Tipo de acesso* </br> Licen\u00e7as Creative Commons* </br> Taxas de publica\u00e7\u00e3o* </br> C\u00f3digo de \u00e9tica </br> Padr\u00e3o de normaliza\u00e7\u00e3o bibliogr\u00e1fica </br> Plataforma de detec\u00e7\u00e3o de pl\u00e1gio </br> Estrat\u00e9gia de preserva\u00e7\u00e3o digital* </br> Exig\u00eancia de disponibiliza\u00e7\u00e3o de dados de pesquisa* </br> Redes sociais </br> Servi\u00e7os de informa\u00e7\u00e3o*
jsp.statistics.termometro.text6 = Para cada um dos 22 campos a revista pode pontuar entre 0 (zero), 1 (um) ou 2 (dois) pontos, sendo 2 (dois) a pontua\u00e7\u00e3o m\u00e1xima para cada um. Deste modo, ao pontuar 2 (dois) em cada um dos 22 campos a revista atinge a pontua\u00e7\u00e3o m\u00e1xima, de 44 pontos. O selo ser\u00e1 atribu\u00eddo \u00e0quelas revistas que marcarem 36 pontos ou mais, que corresponde 80% da pontua\u00e7\u00e3o m\u00e1xima.
jsp.statistics.termometro.text7 = Nos campos de preenchimento textual basta que o campo seja preenchido para que a revista receba o valor m\u00e1ximo referente a ele (2 pontos). Caso o campo seja deixado em branco, a pontua\u00e7\u00e3o ser\u00e1 0 (zero).
jsp.statistics.termometro.text8 = Nos campos de m\u00faltipla escolha foram atribu\u00eddas pontua\u00e7\u00f5es diferentes para cada uma das op\u00e7\u00f5es de respostas, mas seguindo sempre a mesma escala, ou seja, de 0 (zero) a 2 (dois). Deste modo, quanto mais aberta for a pol\u00edtica editorial da revista, maior ser\u00e1 sua pontua\u00e7\u00e3o.
jsp.statistics.termometro.text9 = Para os campos repetitivos, sejam eles textuais ou de m\u00faltipla escolha, basta que a revista preencha o campo uma vez ou indique a resposta com a op\u00e7\u00e3o que relaciona a pol\u00edtica mais aberta para receber os dois pontos pelo campo.
